<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FitApp</title>
    <link rel="stylesheet" href="Style/homeStyle.css">
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="JS/HomeController.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Fitnes Centri</div>
        <ul class="nav-links">
            <div class="menu">
                
                    <form class="login">
                        <input type="text" id="username" name="usr" placeholder="Username" />
                        <input type="password" id="password" name="pswd" placeholder="Password" />
                        <input class="loginBtn" id="Login" type="submit" onclick="Login()" value="Login" />
                    </form>
                             
                <li><a href="/">Register</a></li>
                <li><a href="/">Profile</a></li>
            </div>
        </ul>
    </nav>
    <div id="content" class="styled-table col-lg-3">
    </div>

    <div class="sortBlock">
        <button class="btn" style="margin-left:7.7%" id="btnSortNameAsc">Sortiraj po imenu rastuce</button>
        <button class="btn" id="btnSortNameDesc">Sortiraj po imenu opadajuce</button>
        <button class="btn" id="btnSortAddressAsc">Sortiraj po adresi rastuce</button>
        <button class="btn" id="btnSortAddressDesc">Sortiraj po adresi opadajuce</button>
        <button class="btn" id="btnSortGodiniAsc">Sortiraj po godini rastuce</button>
        <button class="btn" id="btnSortGodiniDesc">Sortiraj po godini opadajuce</button>

    </div>
    <br /><br /><br /><br /><br />
    <div class="searchBlock">
        <div class="byName">
            <label for="searchByName"style="color:white">Search by name:</label>
            <input type="text" id="name"  placeholder="Gym name" />
            <button id="searchByName">Search</button>
        </div>

        <div class="byAddress">
            <label for="searchByAddress" style="color:white">Search by address:</label>
            <input type="text" id="grad" name="searchByAdress" placeholder="Grad" />
            <input type="text" id="ulica" name="searchByAdress" placeholder="Ulica" />
            <input type="text" id="broj" name="searchByAdress" placeholder="Broj" />
            <input type="text" id="postanskiBroj" name="searchByAdress" placeholder="Postanski broj" />
            <button id="searchByAddress">Search</button>
        </div>

        <div class="byYear">
            <label for="searchByYear" style="color:white">Search by year:</label>
            <input type="number" name="searchByYear" id="from" placeholder="From" />
            <input type="number" name="searchByYear" id="to" placeholder="To" />
            <button id="searchByYear" >Search</button>
        </div>
    </div>
    
</body>
</html>
